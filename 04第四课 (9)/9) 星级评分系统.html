<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>9) 星级评分系统.html</title>
    <style>
        body,div,ul,li,p{margin:0;padding:0;}
        body{color:#666;font:12px/1.5 Arial;}
        ul{list-style-type:none;}
        #star{position:relative;width:600px;margin:10px auto;}
        #star ul,#star span{float:left;display:inline;height:19px;line-height:19px;}
        #star ul{margin:0 10px;}
        #star li{float:left;width:24px;cursor:pointer;text-indent:-9999px;background:url(img/star.png) no-repeat;}
        #star strong{color:#f60;padding-left:10px;}
        #star li.on{background-position:0 -28px;}
        #star p{position:absolute;top:20px;width:159px;height:60px;display:none;background:url(img/icon.gif) no-repeat;padding:7px 10px 0;}
        #star p em{color:#f60;display:block;font-style:normal;}
    </style>
</head>
<body>
    <div id="star">
        <span>点击星星就能打分</span>
        <ul>
            <li class=""><a href="javascript:;">1</a></li>
            <li class=""><a href="javascript:;">2</a></li>
            <li class=""><a href="javascript:;">3</a></li>
            <li class=""><a href="javascript:;">4</a></li>
            <li class=""><a href="javascript:;">5</a></li>
        </ul>
        <span></span>
        <p></p>
    </div>
</body>
<script>
    window.onload = function(){
        var Ul = document.getElementsByTagName("ul")[0];
        var li = document.getElementsByTagName('li');
        var p = document.getElementsByTagName('p')[0];
        var b = document.getElementsByTagName('b')[0];
        var span = document.getElementsByTagName('span')[1];
        var mystar
        var Msg = [
                "很不满意|差得太离谱，与卖家描述的严重不符，非常不满",
                "不满意|部分有破损，与卖家描述的不符，不满意",
                "一般|质量一般，没有卖家描述的那么好",
                "满意|质量不错，与卖家描述的基本一致，还是挺满意的",
                "非常满意|质量非常好，与卖家描述的完全一致，非常满意"
                ]
        for (var i = 0; i < li.length; i++) {
            (function(e){
                li[e].onmousemove = function(){
                    star(e)
                    li[e].className = 'on';
                    p.innerHTML = "<em><b>" + (e+1) + "</b> 分 " + Msg[e].match(/(.+)\|/)[1] + "</em>" + Msg[e].match(/\|(.+)/)[1]
                    p.style.left = Ul.offsetLeft + e * this.offsetWidth - 80   + "px";
                    p.style.display = 'block'
                }

                li[e].onmouseout = function(){
                    star()
                    p.style.display = 'none'

                }


                li[e].onclick = function(){
                    mystar = e;
                    console.log(mystar);
                    span.innerHTML = "<strong>" + (e+1) + "</strong> 分 " + "(" + Msg[e].match(/\|(.+)/)[1] + ")"
                    p.style.display = 'none'
                }
            })(i)

        };
        function star(n){
            num = n || mystar
            for (var i = 0; i < li.length; i++) {
                if (i <= num) {
                    li[i].className = 'on'
                } else{
                    li[i].className = ''
                };
            };
        }
    }

</script>
</html>
