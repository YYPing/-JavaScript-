<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>5) 页面加载后累加，自加1</title>
    <style type="text/css" media="screen">
        *{
            margin: 0;
            padding:0;
        }
        .outbox{
            position: absolute;
            top: 50%;
            left:50%;
            margin:-50px 0 0 -50px;
            width:420px;
            text-align:left;
        }

        span{
            width:100%;
            height:10px;
            color: green;
            padding: 10px;
            font-size:72px;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="outbox">
    <span>1</span>
</div>
</body>
<script>
    window.onload = function(){
        var span = document.getElementsByTagName('span')[0];
        var n = 1;
        setInterval(function(){
            n++;
            span.innerHTML = n;
        },1000)
    }
</script>
</html>
