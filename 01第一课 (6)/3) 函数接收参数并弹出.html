<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3) 函数接收参数并弹出</title>
    <style type="text/css">
        body{font:12px/1.5 Tahoma;text-align:center;}
        code,input,button{font-family:inherit;}
        input{border:1px solid #ccc;padding:3px;}
        button{cursor:pointer;}
    </style>
</head>
<body>
    <p><input type="text" value="北京市"></p>
    <p><input type="text" value="朝阳区"></p>
    <p><button>传参</button></p>
</body>
<script>
    var city =document.getElementsByTagName('input')[0];
    var town =document.getElementsByTagName('input')[1];
    var btn = document.getElementsByTagName('button')[0];
    function spring(city,town){
        alert(city.value);
        alert(town.value);
    }
    btn.onclick=function(){
        spring(city,town)
    }
</script>
</html>
